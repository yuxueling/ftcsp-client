<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input name="userId" th:value="${user.userId}" type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">用户名：</label>
							<div class="col-sm-8">
								<input id="username" name="username" class="form-control" type="text" th:value="${user.username}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">E-mail：</label>
							<div class="col-sm-8">
								<input id="email" name="email" class="form-control" type="email" th:value="${user.email}">
							<input type="button" onclick="retrievePasswordSendEmail()" class="btn btn-primary" value="发送验证邮件">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">验证码：</label>
							<div class="col-sm-8">
								<input id="verificationCode" name="verificationCode" class="form-control" type="text"">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">请在此输入新密码：</label>
							<div class="col-sm-8">
								<input id="password" name="password" class="form-control"
									type="password">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">请再次输入新密码：</label>
							<div class="col-sm-8">
								<input id="confirm_password" name="confirm_password" class="form-control"
									type="password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<input type="submit" class="btn btn-primary" value="密码填好了，确认修改">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/user/retrievePassword.js">
	</script>
</body>
</html>
