<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="col-md-12 form-group">
								<label class="radio-inline">
									<input type="radio" id="encasementType0" name="companyType" value="0" checked> 境内公司
								</label>
								<label class="radio-inline">
									<input type="radio" id="encasementType1" name="companyType" value="1"> 个人注册
								</label>
								<label class="radio-inline">
									<input type="radio" id="encasementType2" name="companyType" value="2"> 境外公司
								</label>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">公司名称：</label>
								<div class="col-sm-8">
									<input id="companyName" name="companyName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">公司所属省：</label>
								<div class="col-sm-8">
									<input id="province" name="province" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">公司所属市：</label>
								<div class="col-sm-8">
									<input id="city" name="city" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">公司详细地址：</label>
								<div class="col-sm-8">
									<input id="detailedAddress" name="detailedAddress" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">性别:</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio" id="encasementType0" name="sex" value="0" checked> 男
									</label>
									<label class="radio-inline">
										<input type="radio" id="encasementType1" name="sex" value="1"> 女
									</label>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">手机：</label>
								<div class="col-sm-8">
									<input id="mobilePhone" name="mobilePhone" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">公司固话：</label>
								<div class="col-sm-8">
									<input id="companyPhone" name="companyPhone" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ft/ftClientCompany/add.js">
	</script>
</body>
</html>
