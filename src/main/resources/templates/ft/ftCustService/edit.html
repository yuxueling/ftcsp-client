<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="ft_cust_service_id" name="ft_cust_service_id" th:value="${ftCustService.ft_cust_service_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户编码：</label>
								<div class="col-sm-8">
									<input id="ftCustId" name="ftCustId" th:value="${ftCustService.ftCustId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">币别：</label>
								<div class="col-sm-8">
									<input id="currency" name="currency" th:value="${ftCustService.currency}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">价格条款：</label>
								<div class="col-sm-8">
									<input id="priceTerms" name="priceTerms" th:value="${ftCustService.priceTerms}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结汇方式：</label>
								<div class="col-sm-8">
									<input id="settlementWay" name="settlementWay" th:value="${ftCustService.settlementWay}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">起运港：</label>
								<div class="col-sm-8">
									<input id="departurePort" name="departurePort" th:value="${ftCustService.departurePort}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">转运港：</label>
								<div class="col-sm-8">
									<input id="transitPort" name="transitPort" th:value="${ftCustService.transitPort}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">目的港：</label>
								<div class="col-sm-8">
									<input id="destinationPort" name="destinationPort" th:value="${ftCustService.destinationPort}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">运抵国：</label>
								<div class="col-sm-8">
									<input id="destinationCountry" name="destinationCountry" th:value="${ftCustService.destinationCountry}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">船公司名称：</label>
								<div class="col-sm-8">
									<input id="shipCompanyName" name="shipCompanyName" th:value="${ftCustService.shipCompanyName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">货代公司：</label>
								<div class="col-sm-8">
									<input id="forwarderCompanyName" name="forwarderCompanyName" th:value="${ftCustService.forwarderCompanyName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">信用险生效日：</label>
								<div class="col-sm-8">
									<input id="creditInsuranceEffectDate" name="creditInsuranceEffectDate" th:value="${ftCustService.creditInsuranceEffectDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">信用险买方代码：</label>
								<div class="col-sm-8">
									<input id="creditInsuranceBuyerNo" name="creditInsuranceBuyerNo" th:value="${ftCustService.creditInsuranceBuyerNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">信用额度：</label>
								<div class="col-sm-8">
									<input id="creditLine" name="creditLine" th:value="${ftCustService.creditLine}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">信用险申请号：</label>
								<div class="col-sm-8">
									<input id="creditInsuranceApplicationNo" name="creditInsuranceApplicationNo" th:value="${ftCustService.creditInsuranceApplicationNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">信用险结算方式：</label>
								<div class="col-sm-8">
									<input id="creditInsuranceSettleWay" name="creditInsuranceSettleWay" th:value="${ftCustService.creditInsuranceSettleWay}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结算期限：</label>
								<div class="col-sm-8">
									<input id="settleDeadline" name="settleDeadline" th:value="${ftCustService.settleDeadline}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gmtCreate" name="gmtCreate" th:value="${ftCustService.gmtCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gmtModified" name="gmtModified" th:value="${ftCustService.gmtModified}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否删除：0-否，1-是：</label>
								<div class="col-sm-8">
									<input id="isDelete" name="isDelete" th:value="${ftCustService.isDelete}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ft/ftCustService/edit.js">
	</script>
</body>
</html>
