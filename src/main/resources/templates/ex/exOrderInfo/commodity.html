<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="m-t" id="signupForm">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">
										商品信息
									</h3>
								</div>
								<div class="panel-body">
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">出口订单头主键：</label>
										<div class="col-sm-8">
											<input id="exOrderHeaderId" name="exOrderHeaderId" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">生产厂家：</label>
										<div class="col-sm-8">
											<input id="manufacturer" name="manufacturer" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">生产厂家编号：</label>
										<div class="col-sm-8">
											<input id="manufacturerCode" name="manufacturerCode" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">公司货号：</label>
										<div class="col-sm-8">
											<input id="factoryArticleNo" name="factoryArticleNo" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">海关编码：</label>
										<div class="col-sm-8">
											<input id="customsCode" name="customsCode" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">退税率%：</label>
										<div class="col-sm-8">
											<input id="taxRefundRate" name="taxRefundRate" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">唛头信息：</label>
										<div class="col-sm-8">
											<input id="shipMarkInfo" name="shipMarkInfo" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">中文品名：</label>
										<div class="col-sm-8">
											<input id="chineseName" name="chineseName" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">英文品名：</label>
										<div class="col-sm-8">
											<input id="englishName" name="englishName" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">申报要素：</label>
										<div class="col-sm-8">
											<input id="declareElement" name="declareElement" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">包装数量：</label>
										<div class="col-sm-8">
											<input id="pkgs" name="pkgs" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">包装数量单位：</label>
										<div class="col-sm-8">
											<input id="pkgsUnit" name="pkgsUnit" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">总数量：</label>
										<div class="col-sm-8">
											<input id="totalQuantity" name="totalQuantity" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">总数量单位：</label>
										<div class="col-sm-8">
											<input id="totalQuantityUnit" name="totalQuantityUnit" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">包装尺寸-长mm：</label>
										<div class="col-sm-8">
											<input id="packSizeLength" name="packSizeLength" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">包装尺寸-宽mm：</label>
										<div class="col-sm-8">
											<input id="packSizeWidth" name="packSizeWidth" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">包装尺寸-高mm：</label>
										<div class="col-sm-8">
											<input id="packSizeHeight" name="packSizeHeight" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">总体积m*m*m：</label>
										<div class="col-sm-8">
											<input id="totalVolume" name="totalVolume" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">单位毛重kg：</label>
										<div class="col-sm-8">
											<input id="unitRoughWeight" name="unitRoughWeight" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">总毛重kg：</label>
										<div class="col-sm-8">
											<input id="totalRoughWeight" name="totalRoughWeight" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">单位净重kg：</label>
										<div class="col-sm-8">
											<input id="unitNetWeight" name="unitNetWeight" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">总净重kg：</label>
										<div class="col-sm-8">
											<input id="totalNetWeight" name="totalNetWeight" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">采购单价：</label>
										<div class="col-sm-8">
											<input id="purchaseUnitPrice" name="purchaseUnitPrice" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">采购总价：</label>
										<div class="col-sm-8">
											<input id="purchaseTotalPrice" name="purchaseTotalPrice" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">出口单价：</label>
										<div class="col-sm-8">
											<input id="exportUnitPrice" name="exportUnitPrice" class="form-control" type="text">
										</div>
									</div>
									<div class="col-md-4 form-group">
										<label class="col-sm-3 control-label">出口总价：</label>
										<div class="col-sm-8">
											<input id="exportTotalPrice" name="exportTotalPrice" class="form-control" type="text">
										</div>
									</div>
								</div>
								<div class="panel-footer" style="text-align: center">
									<button type="submit" class="btn btn-primary">保存</button>
								</div>
							</div>
						</form>
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									已添加商品
								</h3>
							</div>
							<div class="panel-body">
								<table id="exampleTable" data-mobile-responsive="true"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自ftcsp的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="ex:orderCommodity:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="ex:orderCommodity:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="ex:orderCommodity:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/ex/orderInfo/commodity.js"></script>
</body>
</html>
