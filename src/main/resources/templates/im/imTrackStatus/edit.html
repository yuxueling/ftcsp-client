<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="im_track_status_id" name="im_track_status_id" th:value="${imTrackStatus.im_track_status_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">跟踪单主键：</label>
								<div class="col-sm-8">
									<input id="imTrackBaseId" name="imTrackBaseId" th:value="${imTrackStatus.imTrackBaseId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所处环节：</label>
								<div class="col-sm-8">
									<input id="link" name="link" th:value="${imTrackStatus.link}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">环节状态：</label>
								<div class="col-sm-8">
									<input id="linkStatus" name="linkStatus" th:value="${imTrackStatus.linkStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">环节时间：</label>
								<div class="col-sm-8">
									<input id="linkDate" name="linkDate" th:value="${imTrackStatus.linkDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${imTrackStatus.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gmtCreate" name="gmtCreate" th:value="${imTrackStatus.gmtCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gmtModified" name="gmtModified" th:value="${imTrackStatus.gmtModified}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/im/imTrackStatus/edit.js">
	</script>
</body>
</html>
