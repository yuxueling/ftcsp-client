<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="im_order_base_id" name="im_order_base_id" th:value="${imOrderBase.im_order_base_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">委托方：</label>
								<div class="col-sm-8">
									<input id="ftClientId" name="ftClientId" th:value="${imOrderBase.ftClientId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单号：</label>
								<div class="col-sm-8">
									<input id="orderNo" name="orderNo" th:value="${imOrderBase.orderNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">供应商名称：</label>
								<div class="col-sm-8">
									<input id="supplierName" name="supplierName" th:value="${imOrderBase.supplierName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">供应商地址：</label>
								<div class="col-sm-8">
									<input id="supplierAddress" name="supplierAddress" th:value="${imOrderBase.supplierAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">币别：</label>
								<div class="col-sm-8">
									<input id="currency" name="currency" th:value="${imOrderBase.currency}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">价格条款：</label>
								<div class="col-sm-8">
									<input id="priceTerms" name="priceTerms" th:value="${imOrderBase.priceTerms}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结汇方式：</label>
								<div class="col-sm-8">
									<input id="settlementWay" name="settlementWay" th:value="${imOrderBase.settlementWay}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">贸易方式：</label>
								<div class="col-sm-8">
									<input id="tradeWay" name="tradeWay" th:value="${imOrderBase.tradeWay}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">原产地：</label>
								<div class="col-sm-8">
									<input id="originSourcePlace" name="originSourcePlace" th:value="${imOrderBase.originSourcePlace}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">起运港：</label>
								<div class="col-sm-8">
									<input id="departurePort" name="departurePort" th:value="${imOrderBase.departurePort}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">转运港：</label>
								<div class="col-sm-8">
									<input id="transitPort" name="transitPort" th:value="${imOrderBase.transitPort}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">目的港：</label>
								<div class="col-sm-8">
									<input id="destinationPort" name="destinationPort" th:value="${imOrderBase.destinationPort}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">溢短装%：</label>
								<div class="col-sm-8">
									<input id="moreLess" name="moreLess" th:value="${imOrderBase.moreLess}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总数量：</label>
								<div class="col-sm-8">
									<input id="totalQuantity" name="totalQuantity" th:value="${imOrderBase.totalQuantity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总金额：</label>
								<div class="col-sm-8">
									<input id="totalAmount" name="totalAmount" th:value="${imOrderBase.totalAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${imOrderBase.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否货运保险：0-否，1-是：</label>
								<div class="col-sm-8">
									<input id="isCargoInsurance" name="isCargoInsurance" th:value="${imOrderBase.isCargoInsurance}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">保险险别：</label>
								<div class="col-sm-8">
									<input id="insuranceCoverage" name="insuranceCoverage" th:value="${imOrderBase.insuranceCoverage}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">保险比率：</label>
								<div class="col-sm-8">
									<input id="insuranceRate" name="insuranceRate" th:value="${imOrderBase.insuranceRate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">投保金额：</label>
								<div class="col-sm-8">
									<input id="insuranceAmount" name="insuranceAmount" th:value="${imOrderBase.insuranceAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审核状态：0-未提交，1-待预审，2-待专家预审，3-已撤销，4-已预审：</label>
								<div class="col-sm-8">
									<input id="auditStatus" name="auditStatus" th:value="${imOrderBase.auditStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否已删除：0-否，1-是：</label>
								<div class="col-sm-8">
									<input id="isDeleted" name="isDeleted" th:value="${imOrderBase.isDeleted}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gmtCreate" name="gmtCreate" th:value="${imOrderBase.gmtCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gmtModified" name="gmtModified" th:value="${imOrderBase.gmtModified}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/im/imOrderBase/edit.js">
	</script>
</body>
</html>
