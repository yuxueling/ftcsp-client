<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="im_order_commodity_id" name="im_order_commodity_id" th:value="${imOrderCommodity.im_order_commodity_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">订单信息：</label>
								<div class="col-sm-8">
									<input id="imOrderBaseId" name="imOrderBaseId" th:value="${imOrderCommodity.imOrderBaseId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公司货号：</label>
								<div class="col-sm-8">
									<input id="factoryArticleNo" name="factoryArticleNo" th:value="${imOrderCommodity.factoryArticleNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">海关编码：</label>
								<div class="col-sm-8">
									<input id="customsCode" name="customsCode" th:value="${imOrderCommodity.customsCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">中文品名：</label>
								<div class="col-sm-8">
									<input id="chineseName" name="chineseName" th:value="${imOrderCommodity.chineseName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">英文品名：</label>
								<div class="col-sm-8">
									<input id="englishName" name="englishName" th:value="${imOrderCommodity.englishName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">唛头信息：</label>
								<div class="col-sm-8">
									<input id="shipMarkInfo" name="shipMarkInfo" th:value="${imOrderCommodity.shipMarkInfo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">规格：</label>
								<div class="col-sm-8">
									<input id="specification" name="specification" th:value="${imOrderCommodity.specification}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数量：</label>
								<div class="col-sm-8">
									<input id="quantity" name="quantity" th:value="${imOrderCommodity.quantity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数量单位：</label>
								<div class="col-sm-8">
									<input id="quantityUnit" name="quantityUnit" th:value="${imOrderCommodity.quantityUnit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单价：</label>
								<div class="col-sm-8">
									<input id="unitPrice" name="unitPrice" th:value="${imOrderCommodity.unitPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">金额：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" th:value="${imOrderCommodity.amount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${imOrderCommodity.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gmtCreate" name="gmtCreate" th:value="${imOrderCommodity.gmtCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gmtModified" name="gmtModified" th:value="${imOrderCommodity.gmtModified}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/im/imOrderCommodity/edit.js">
	</script>
</body>
</html>
